<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
  
    <link rel="stylesheet" href="css/loginstyle.css">
    <style>
        div{
           
            margin:5em 10em;
            height:400px;
            text-align: center;
            width:800px;
            line-height: 2em;
            border:1px solid black;
        }
        @media (max-width:600px){
            div{
                width:400px;
                margin:1em 2em;
                
            }

        }
    </style>
</head>
<body>
    <div>
    <h2> EVENT REGISTRATION</h2>
    
    <form id="register" class="input-group-register">
        <input type="text" class="input-field" placeholder="First Name" required><br>
        <input type="text" class="input-field" placeholder="user Name" required><br>
        <input type="email" class="input-field" placeholder="Email Id" required><br>

      <input type="password" class="input-field" placeholder="Enter Password" required><br>
      <input type="password" class="input-field" placeholder="Confirm Password" required><br>
      <input type="password" class="input-field" placeholder="mobile Number" required><br>
      <input type="checkbox" class="check-box"><span>I agree to the terms and condition</span><br>
      <button type="submit" class="submit-btn">Register</button>


      </form>
    </div>
</body>
</html>
